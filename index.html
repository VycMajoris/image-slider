<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="all-content-div">
      <h1 id="current-img-name">Image Name</h1>
      <div id="all-img-container">
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
        <div id="9"></div>
      </div>
      <div id="current-img-container">
        <span class="left-arrow"></span>
        <span class="right-arrow"></span>
      </div>
      <div class="checkmarks">
        <div class="checkmark1"></div>
        <div class="checkmark2"></div>
        <div class="checkmark3"></div>
        <div class="checkmark4"></div>
        <div class="checkmark5"></div>
        <div class="checkmark6"></div>
        <div class="checkmark7"></div>
        <div class="checkmark8"></div>
        <div class="checkmark9"></div>
      </div>
    </div>
  </body>
</html>
